services:
  - type: web
    name: image-buy-app-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_PATH
        value: ./database/photos.db
    healthCheckPath: /health
    autoDeploy: true
    buildFilter:
      paths:
        - backend/**
